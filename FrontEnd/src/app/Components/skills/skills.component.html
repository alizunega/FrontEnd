<!-- id es para que tome el link interno del footer -->
<div class="container-fluid" id="ir-skills" *ngIf="skills">
  <div class="list-group-flush w-90">
    <div class="row">
      <div class="col text-start">
        <h1>Hard y Soft Skills</h1>
      </div>
      <div class="col text-end">
        <button
          type="button"
          class="btn btn-sm btn-outline-secondary bi bi-plus-square"
          routerLink="/nuevaskill"
          *ngIf="isLogged"
        >
          Agregar
        </button>
      </div>
    </div>
    <div class="row" *ngIf="skills.length <= 0">
      <p style="color: rgb(196, 162, 162)">No hay skills para mostrar</p>
    </div>

    <div class="row mt-2">
      <div class="col list-group-item">
        <ul>
          <li *ngFor="let Skill of skills">
            <circle-progress
              [percent]="Skill.porcentaje"
              [outerStrokeColor]="Skill.colorExterno"
              [innerStrokeColor]="Skill.colorInterno"
              [imageSrc]="Skill.imgsrc"
            ></circle-progress>
            <small>{{ Skill.nombreSkills }}</small>
            <button
              *ngIf="isLogged"
              class="bi bi-pencil btn btn-sm btn-outline-dark"
              routerLink="/editskill/{{ Skill.id }}"
            >
              Editar
            </button>
            <button
              *ngIf="isLogged"
              class="bi bi-trash3-fill btn btn-sm btn-outline-danger"
              (click)="delete(Skill.id)"
            >
              Borrar
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
