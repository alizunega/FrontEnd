    <!-- comportamiento basico de la carga de imagen de skill -->
    <div class="row">
      <div class="col-12 col-md-4">
        <label for="imgsrc" class="form-label">Imagen (link):</label>
      </div>
      <div class="col-12 col-md">
        <input type="text" required class="form-control" id="imgsrc" name="imgsrc" [(ngModel)]="imgsrc" />

        <div class="invalid-feedback">Campo obligatorio.</div>
        <div class="valid-feedback">Campo completo.</div>
      </div>
    </div>


    <div class="row">
      <div class="col-6">
        <label for="colorInterno" class="form-label">Color Interno:</label>
      </div>
      <div class="col-6">
        <input type="color" class="form-control form-control-color" name="colorInterno" id="colorInterno"
          [(ngModel)]="colorInterno" />
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <label for="colorExterno" class="form-label">Color externo:</label>
      </div>
      <div class="col-6">
        <input type="color" class="form-control form-control-color" name="colorExterno" id="colorExterno"
          [(ngModel)]="colorExterno" />
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-4">
        <label for="porcentaje" class="form-label">Porcentaje:</label>
      </div>
      <div class="col-12 col-md-2">
        <input type="number" min="0" max="100" id="porcentaje" name="porcentaje" [(ngModel)]="porcentaje" required
          class="form-control" />
        <div class="invalid-feedback">Campo obligatorio. Max. 100.</div>
        <div class="valid-feedback">Campo completo.</div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button type="submit" class="btn btn-success" (click)="onCreate()">
          Enviar
        </button>
      </div>
      <div class="col">
        <button class="btn btn-primary" [routerLink]="'/'">Volver</button>
      </div>
    </div>
  </form>
</div>
