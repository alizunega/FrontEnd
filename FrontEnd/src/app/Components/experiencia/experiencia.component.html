<div class="container-fluid" id="ir-experiencia">
  <div class="list-group-flush w-90">
    <div class="row">
      <div class="col text-start">
        <h1>Experiencia Laboral</h1>
      </div>
      <div class="col text-end">
        <button
          type="button"
          class="btn btn-sm btn-outline-secondary bi bi-plus-square"
          routerLink="/nuevaexp"
          *ngIf="isLogged"
        >
          Agregar
        </button>
      </div>
    </div>

    <div class="list-group-item">
      <ul>
        <li *ngFor="let Experiencia of experiencia">
          <div class="row">
            <div class="col-3">
              <h4>{{ Experiencia.nombreExpe }}</h4>
            </div>
            <div class="col-4">
              <p>{{ Experiencia.descripcionExpe }}</p>
            </div>
            <div class="col-3">
              <p>{{ Experiencia.fechainicio }} - {{ Experiencia.fechafin }}</p>
            </div>
            <div class="col-1">
              <button
                *ngIf="isLogged"
                class="bi bi-pencil btn btn-outline-dark mx-1"
                routerLink="/editexp/{{ Experiencia.id }}"
              >
                Editar
              </button>
            </div>
            <div class="col-1">
              <button
                *ngIf="isLogged"
                class="bi bi-trash3-fill btn btn-outline-danger"
                (click)="delete(Experiencia.id)"
              >
                Borrar
              </button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
