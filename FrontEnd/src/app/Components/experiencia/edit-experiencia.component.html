<div class="container-fluid" *ngIf="expLab">
    <div class="row w-50">
        <div>
            <form  novalidate #form="ngForm">
                <div class="form-control">
                    <label for="nombreExpe">Nombre Empresa</label>
                    <input type="text" id="nombreExpe" name="nombreExpe" [(ngModel)]="expLab.nombreExpe" required />
                </div>
                <div class="form-control">
                    <label for="descripcionExpe">Descripci√≥n del empleo</label>
                    <input type="text" id="descripcionExpe" name="descripcionExpe" [(ngModel)]="expLab.descripcionExpe" required />
                </div>
                <div class="form-control">
                    <label for="fechainicio">Fecha Inicio</label>
                    <input type="text" id="fechainicio" name="fechainicio" [(ngModel)]="expLab.fechainicio" required /> 
                    <small>Formato dd-mm-aaaa</small>
                </div>
                <div class="form-control">
                    <label for="fechafin">Fecha Fin <small>(Dejar vacio si es actual*)</small></label>
                    <input type="text" id="fechafin" name="fechafin" [(ngModel)]="expLab.fechafin"/><small>Formato dd-mm-aaaa</small>
                </div>
                <div class="form-control">
                    <button type="submit" class="btn btn-md btn-secondary" (click)="onUpdate()"> Actualizar </button>
                    <button class="btn btn-md btn-outline-primary" routerLink="/#"> Volver sin cambios </button>
                </div>
                
            </form>
        </div>
    </div>

</div>
