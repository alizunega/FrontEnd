<div
  class="container-fluid d-flex justify-content-center mt-3 w-50"
  *ngIf="expLab"
>
  <div class="row w-100">
    <div>
      <form #form="ngForm" novalidate>
        <div class="form-control col-md-auto">
          <label for="nombreExpe">Nombre Empresa</label>
          <input
            type="text"
            id="nombreExpe"
            name="nombreExpe"
            [(ngModel)]="expLab.nombreExpe"
            required
          />
        </div>
        <div class="form-control col-md-auto">
          <label for="descripcionExpe">Descripci√≥n del empleo</label>
          <input
            type="text"
            id="descripcionExpe"
            name="descripcionExpe"
            [(ngModel)]="expLab.descripcionExpe"
            required
          />
        </div>
        <div class="form-control col-md-auto">
          <label for="fechainicio">Fecha Inicio</label>
          <input
            type="text"
            id="fechainicio"
            name="fechainicio"
            [(ngModel)]="expLab.fechainicio"
            required
            placeholder="Formato mm-aaaa"
          />
        </div>
        <div class="form-control col-md-auto">
          <label for="fechafin"
            >Fecha Fin <small>(Dejar vacio si es actual*)</small></label
          >
          <input
            type="text"
            id="fechafin"
            name="fechafin"
            [(ngModel)]="expLab.fechafin"
          />
        </div>
        <div class="form-control col-md-auto">
          <button
            type="submit"
            class="btn btn-md btn-success"
            (click)="onUpdate()"
          >
            Actualizar
          </button>
          <button class="btn btn-md btn-outline-primary" [routerLink]="'/'">
            Volver sin cambios
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
