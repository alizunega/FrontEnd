<div class=".container-fluid" id="educacion">
  <div class="list-group-flush w-90">
    <div class="row">
      <div class="col text-start">
        <h1>Educaci√≥n</h1>
      </div>
      <div class="col text-end">
        <button
          type="button"
          class="btn btn-sm btn-outline-secondary bi bi-plus-square"
          routerLink="/nuevaeduc"
          *ngIf="isLogged"
        >
          Agregar
        </button>
      </div>
    </div>

    <div class="list-group-item ">
      <ul>
        <li *ngFor="let Educacion of educ">
          <h4>{{Educacion.titulo }}</h4>
          <h5>{{Educacion.nombreInstitucion}}</h5>
          <h5>{{Educacion.fInicio}}</h5> - <h5>{{Educacion.fFin}}</h5>
          <button *ngIf="isLogged" class="bi bi-pencil btn btn-outline-dark mx-1" routerLink="/editEduc/{{Educacion.id}}"> Editar</button>
          <button *ngIf="isLogged" class="bi bi-trash3-fill btn btn-outline-danger" (click)="delete(Educacion.id)"> Borrar</button>
        </li>
      </ul>
    </div>
  </div>
</div>
