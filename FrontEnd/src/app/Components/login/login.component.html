<div class="container-fluid">
            <div class="card w-50 mt-4">
                <div class="card-header text-center">Login</div>
                <div class="card-body">
                  <div class="form-outline mb-4">
                    <input
                      type="email"
                      id="user"
                      class="form-control form-control-md"
                      placeholder="Ingrese un usuario válido"
                    />
                    <label class="form-label" for="user">Usuario</label>
                  </div>
              
                  <div class="form-outline mb-3">
                    <input
                      type="password"
                      id="password"
                      class="form-control form-control-md"
                      placeholder="Ingrese una contraseña válida"
                    />
                    <label class="form-label" for="password">Contraseña</label>
                  </div>
            
                  <div class="form-check mb-0">
                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      value=""
                      id="recordar"
                    />
                    <label class="form-check-label" for="recordar"> Recordarme </label>
                  </div>
                  <div class="text-center text-lg-start mt-4 pt-2">
                    <button type="button" class="btn btn-dark btn-md py-2">Ingreso</button>
                  </div>
                  <div class="text-center text-lg-start mt-4 pt-2">
                    <a href="/#" class="btn btn-secondary btn-sm px-2">Volver a Inicio</a>
                  </div>
                  <div class="card-footer text-muted mt-1 text-center">
                      Copyright © 2022
                    </div>
                </div>
              </div>
</div>
